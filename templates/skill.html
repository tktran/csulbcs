<div class="skill">
	<div class="skill-title">
		<h3>{{skillToDisplay.name}}</h3>
	</div>
	
	<div class="skill-description">
		<p>{{skillToDisplay.description}}</p>
	</div>
	
	<form method="post">
		<select name="skills-post-{{skillToDisplay.name}}">
			<option value="excellent">Excellent</option>
			<option value="good">Good</option>
			<option value="poor">Poor</option>
		</select>
	</form>
	
</div>
